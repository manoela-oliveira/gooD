<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Email e Senha</title>
    <link rel="stylesheet" href="./css/logar.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn primary-btn">Entrar</button>
            <br>
            <p style="margin-top: 15px;">Não tem conta? <a href="cadastro.html">Criar conta</a></p>
            <p><a href="Logar.html" style="color: #e50000; text-decoration: none; font-weight: bold;">&larr; Voltar</a></p>
        </form>
    </div>

    <!-- Link para o JavaScript específico deste formulário de login -->
    <script src="./js/loginEmailPass.js"></script>
</body>
</html>
<!-- END OF FILE LoginEmailPass.html -->
